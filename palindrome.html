    <title>palindrome</title>
</head>
<body>

	
<script>

	var num=prompt("Enter the number");
	var sum=0;
	var value=num;
	
	while(num>0){
		rem=num%10;
		num=(num-rem)/10;
		sum=(sum*10)+rem;
	}
	if(value==sum){
		console.log("palindrome");
	}
	else{
		console.log("not palindrome");
	}
